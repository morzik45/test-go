<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Testing</title>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-dark bg-light">
        <form class="container-fluid justify-content-end">
          <button v-on:click="singout" type="button" class="btn btn-outline-dark">Выйти</button>
        </form>
      </nav>
      <div class="card text-center" v-if="showList && !is_finished">
        <div id="list"  class="list-group list-group-flush">
          <a href="#" v-on:click="get_task_by_id(variant.id, 1)" class="list-group-item list-group-item-action" v-for="variant in listVariants" :key="variant.id">{{ variant.name }}</a>  
        </div>
      </div>

    <div class="card text-center" v-if="!showList && !is_finished">
      <div class="card-header">
        <h5 class="card-title">{{current_question}}</h5>
      </div>
      <div class="card-body">
        <div id="answers"  class="list-group list-group-rou">
          <a href="#" v-on:click="sendAnswer(answer[0])" class="list-group-item list-group-item-action" v-for="answer in Object.entries(current_answers)">{{ answer[1] }}</a>  
        </div>
      </div>
    </div>
    
    <div class="card text-center" v-if="is_finished">
      <div class="card-header">
        Результат: {{current_percent}} %
      </div>
    </div>
      </body>
      <script src="static/test.js"></script>
</html>
